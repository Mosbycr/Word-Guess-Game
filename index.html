<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Egyptian Mummy Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    
    <div class="jumbotron jumbotron-fluid text-center text-white" id="jumbo">
        <h1 class="display-4">The Egyptian Mummy</h1>
        <p class="lead">Word Guess Game</p>
        <hr class="my-4">
        <button id="newGameButton">Press Here To Start A New Game</button>
    </div>
    
    <div class="container-fluid">

        <div class="row">
            <div class="col-12 col-md-3">
                
            </div>
            
            <div class="col-12 col-md-6 text-center text-white border">
                <h3 class="border-bottom">Press Any Key To Get Started!</h3>
                <p>Current Word
                    <br/>
                    <span id="currentWordDashes">_ _ _ _ _</span>
                </p>
                <p>Letters Already Guessed:
                    <br/>
                    <span id="lettersGuessed"></span>
                </p>
                <p>Wins: <span id="wins">0</span></p>
                <p id="wins"></p>
                <p>Number of Guesses Remaining: <span id="guessesRemaining">10</span>
                </p>
            </div>
            
            <div class="col-12 col-md-3">
            
            </div>
        </div>

    </div>

    <script src="assets/javascript/game.js"></script>   
</body>
</html>
